<form [formGroup]="form" (ngSubmit)="submitForm()" class="flex gap-2 flex-wrap m-4">
    <div class="flex justify-between items-center w-full mb-4 gap-4">
        <!-- Date -->
        <mat-form-field class="flex-1">
            <mat-label>Role name</mat-label>
            <input matInput formControlName="name" >
        </mat-form-field>
        <!-- General Update -->
        <mat-form-field class="flex-1">
            <mat-label>Role Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" background type="submit" class="mat-primary">
      {{editDataId?"Update":"Submit"}}
    </button>
</form>

<div class="mat-elevation-z8 mat-table-responsive">
    <table mat-table [dataSource]="dataSource">
        <!-- No Of Resouces Column -->
        <ng-container matColumnDef="RoleName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="RoleDesc">
            <th mat-header-cell *matHeaderCellDef>Role Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="flex items-center">
                <button (click)="editItem(element)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteItem(element.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
