<form
  [formGroup]="form"
  (ngSubmit)="submitForm()"
  class="flex gap-2 flex-wrap m-4"
  *ngIf="isAuditor()"
>
  <div class="flex justify-between items-center w-full mb-4 gap-4">
    <!-- Name -->
    <mat-form-field class="flex-1">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <!-- Description -->
    <mat-form-field class="flex-1">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="1"></textarea>
    </mat-form-field>
    <mat-form-field class="flex-1 w-full">
      <mat-label>Project Manager</mat-label>
      <mat-select formControlName="managerId">
        <mat-option
          *ngFor="let user of users; let idx = index"
          [value]="user.id"
          >{{ user.email }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Submit Button -->
  <button
    mat-raised-button
    color="primary"
    background
    type="submit"
    class="mat-primary"
  >
    Submit
  </button>
</form>

<div class="mat-elevation-z8 mat-table-responsive">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="flex items-center">
        <button
          [disabled]="!isAuditor()"
          mat-icon-button
          (click)="editItem(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          [disabled]="!isAuditor()"
          mat-icon-button
          (click)="deleteItem(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="navigateTo(element.id)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
