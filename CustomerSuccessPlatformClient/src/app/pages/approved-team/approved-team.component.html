
<form
  [formGroup]="form"
  (ngSubmit)="submitForm()"
  class="flex gap-2 flex-wrap m-4"
  *ngIf="isManager()"
>
  <div class="flex justify-between items-center w-full mb-4 gap-4">
    <!-- Number of Resources -->
    <mat-form-field class="flex-1">
      <mat-label>Number of Resources</mat-label>
      <input matInput formControlName="noOfResources" type="number" />
    </mat-form-field>

    <!-- Role -->
    <mat-form-field class="flex-1">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" type="text" />
    </mat-form-field>

    <!-- Phase Number -->
    <mat-form-field class="flex-1">
      <mat-label>Phase Number</mat-label>
      <input matInput formControlName="phaseNo" type="number" />
    </mat-form-field>
  </div>
  <div class="flex justify-between items-center w-full mb-4 gap-4">
    <!-- Number of Resources -->
    <!-- Duration -->
    <mat-form-field class="flex-1">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration" />
    </mat-form-field>

    <!-- Availability -->
    <mat-form-field class="flex-1">
      <mat-label>Availability</mat-label>
      <input matInput formControlName="availability" type="text" />
    </mat-form-field>
 
  </div>

  <!-- Submit Button -->
  <button
    mat-raised-button
    color="primary"
    background
    type="submit"
    class="mat-primary"
  >
    Submit
  </button>
</form>

<div class="mat-elevation-z8 mat-table-responsive">
  <table mat-table [dataSource]="dataSource">
    <!-- No Of Resouces Column -->
    <ng-container matColumnDef="noOfResources">
      <th mat-header-cell *matHeaderCellDef>No Of Resources</th>
      <td mat-cell *matCellDef="let element">{{ element.noOfResouces }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- Phase No Column -->
    <ng-container matColumnDef="phaseNo">
      <th mat-header-cell *matHeaderCellDef>Phase No</th>
      <td mat-cell *matCellDef="let element">{{ element.phaseNo }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <!-- Availability Column -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Availability</th>
      <td mat-cell *matCellDef="let element">{{ element.availability }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="flex items-center">
        <button
          [disabled]="!isManager()"
          mat-icon-button
          (click)="editItem(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          [disabled]="!isManager()"
          mat-icon-button
          (click)="deleteItem(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
